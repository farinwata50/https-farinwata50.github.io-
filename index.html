<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farin Wata - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        .service-card { @apply flex flex-col items-center bg-white p-3 rounded-3xl shadow-sm border; }
        .icon-box { @apply w-16 h-16 bg-blue-600 rounded-3xl flex items-center justify-center text-3xl text-white shadow-md; }
        .input-style { @apply w-full p-4 bg-white border rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-blue-300; }
        .page-bg { @apply min-h-screen bg-blue-50; }
        .login-card { @apply bg-white rounded-t-[40px] p-8 shadow-2xl mt-[-50px] relative z-10; }
        .hero-img { width: 100%; height: 300px; object-fit: cover; }
        .single-pin-input { @apply w-full h-16 bg-gray-100 rounded-xl text-center text-4xl font-bold border-2 focus:border-blue-500 outline-none tracking-[15px]; }
    </style>
</head>
<body class="bg-blue-50 font-sans">

    <div id="registerPage" class="page-bg">
        <div class="p-5 flex items-center justify-center bg-white shadow-sm">
            <h2 class="text-3xl font-extrabold text-blue-700 tracking-tight">Farin Wata</h2>
        </div>
        <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Buɗe Asusu</h2>
            <input type="text" placeholder="Sunan ka" class="input-style">
            <input type="text" placeholder="Sunan mahaifi" class="input-style">
            <input type="number" placeholder="Lambar waya" class="input-style">
            <input type="email" placeholder="Gmail" class="input-style">
            <input type="password" placeholder="Password (lamba 6)" maxlength="6" class="input-style">
            
            <button onclick="goToLogin()" class="w-full bg-blue-700 text-white p-4 rounded-2xl font-bold text-lg shadow-lg">REGISTER</button>
            <p class="text-center text-sm text-gray-600 mt-6">Kuna da asusu? <a href="#" onclick="goToLogin()" class="text-blue-600 font-bold">Shiga</a></p>
        </div>
    </div>

    <div id="loginPage" class="hidden min-h-screen bg-white">
        <div class="relative">
            <img src="yarinya.jpg" alt="Farin Wata" class="hero-img bg-blue-200">
            <div class="absolute top-10 left-6 text-white">
                <h1 class="text-2xl font-bold italic">Family and Friends</h1>
            </div>
        </div>
        <div class="login-card">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Shiga</h2>
            
            <input type="text" id="loginUsername" placeholder="Username ko Gmail" class="input-style bg-gray-50 border-gray-200">
            <input type="password" id="loginPassword" placeholder="Password (Lamba 6)" maxlength="6" class="input-style bg-gray-50 border-gray-200">
            
            <button onclick="checkLogin()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg">SIGN IN</button>
            
            <div class="text-center mt-10">
                <p class="text-gray-400 text-xs font-bold tracking-widest mb-4 uppercase">Contact Us</p>
                <div class="flex justify-center gap-6">
                    <a href="mailto:farinwata0001@gmail.com" class="text-red-500 text-2xl"><i class="fa-solid fa-envelope"></i></a>
                    <a href="tel:08168602681" class="text-green-600 text-2xl"><i class="fa-solid fa-phone"></i></a>
                    <a href="https://wa.me/2348089042755" class="text-green-500 text-2xl"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboardPage" class="page-bg hidden">
        <div class="p-5 bg-white shadow-sm flex justify-between items-center">
            <h2 class="text-3xl font-extrabold text-blue-700 tracking-tight">Farin Wata</h2>
            <i onclick="location.reload()" class="fa-solid fa-right-from-bracket text-red-500 text-xl"></i>
        </div>
        
        <div class="p-4 grid grid-cols-3 gap-3">
            <div onclick="openService('FUND')" class="service-card"><div class="icon-box"><i class="fa-solid fa-money-bill-wave"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">FUND</span></div>
            <div onclick="openService('DATA')" class="service-card"><div class="icon-box"><i class="fa-solid fa-signal"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">DATA</span></div>
            <div onclick="openService('AIRTIME')" class="service-card"><div class="icon-box"><i class="fa-solid fa-phone-volume"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">AIRTIME</span></div>
            <div onclick="openService('CABLE')" class="service-card"><div class="icon-box"><i class="fa-solid fa-tv"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">CABLE</span></div>
            <div onclick="openService('BILL')" class="service-card"><div class="icon-box"><i class="fa-solid fa-lightbulb"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">BILL</span></div>
            <div onclick="openService('RATEL')" class="service-card"><div class="icon-box"><i class="fa-solid fa-satellite-dish"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">RATEL</span></div>
            <div onclick="openService('EXAMS')" class="service-card"><div class="icon-box"><i class="fa-solid fa-graduation-cap"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">EXAMS</span></div>
            <div onclick="openService('KIRANI')" class="service-card"><div class="icon-box"><i class="fa-solid fa-phone-alt"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">KIRANI</span></div>
            <div onclick="openService('SMILE')" class="service-card"><div class="icon-box"><i class="fa-regular fa-smile-beam"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">SMILE</span></div>
            <div onclick="openService('R2CASH')" class="service-card"><div class="icon-box"><i class="fa-solid fa-exchange-alt"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">R2CASH</span></div>
            <div onclick="openService('NIN')" class="service-card"><div class="icon-box"><i class="fa-solid fa-fingerprint"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">NIN</span></div>
            <div onclick="openService('DATACARD')" class="service-card"><div class="icon-box"><i class="fa-solid fa-qrcode"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">DATACARD</span></div>
            <div onclick="openService('ALPHA')" class="service-card"><div class="icon-box"><i class="fa-solid fa-shield-alt"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">ALPHA</span></div>
            <div onclick="openService('BVN')" class="service-card"><div class="icon-box"><i class="fa-solid fa-id-card-alt"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">BVN</span></div>
            <div onclick="openService('SETTINGS')" class="service-card"><div class="icon-box"><i class="fa-solid fa-cog"></i></div><span class="text-[10px] mt-2 font-bold text-gray-700 text-center uppercase">SETTINGS</span></div>
        </div>
        <div class="h-20"></div>
    </div>

    <div id="servicePage" class="page-bg hidden">
        <div class="p-5 flex items-center gap-4 bg-white shadow-sm">
            <i onclick="goHome()" class="fa-solid fa-arrow-left text-xl text-gray-700"></i>
            <h2 id="serviceTitle" class="text-lg font-bold uppercase">Sabis</h2>
        </div>
        <div class="p-6">
            <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Account/Lamba</label>
            <input type="number" id="targetNumber" placeholder="Saka lambar" class="input-style">
            
            <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Adadin Kudi</label>
            <select id="amountSelect" class="input-style">
                <option>Zabi kudi...</option>
                <option value="500">Minti 60 - ₦500</option>
                <option value="1000">Minti 120 - ₦1,000</option>
            </select>
            
            <button onclick="showPinModal()" class="w-full bg-blue-700 text-white p-4 rounded-2xl font-bold">CI GABA</button>
        </div>
    </div>

    <div id="pinModal" class="hidden fixed inset-0 bg-black/60 flex items-end justify-center z-50">
        <div class="bg-white w-full rounded-t-[40px] p-8 text-center">
            <h2 class="text-xl font-bold mb-2">Saka PIN Guda 4</h2>
            <div class="my-8">
                <input type="text" id="mainPinInput" inputmode="numeric" maxlength="4" placeholder="****" class="single-pin-input" oninput="validatePinInput(this)">
            </div>
            <button onclick="finalPay()" class="w-full bg-blue-700 text-white p-4 rounded-2xl font-bold">TABBATAR</button>
            <button onclick="closePin()" class="mt-4 text-gray-400 text-sm font-bold uppercase">Soke</button>
        </div>
    </div>

    <script>
        function goToLogin() {
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }
        
        function checkLogin() {
            let passwordSaitin = "SADiya"; 
            let passwordInput = document.getElementById('loginPassword').value;
            let usernameInput = document.getElementById('loginUsername').value;

            if(usernameInput === "" || passwordInput === "") {
                alert("Da fatan za a saka Username da Password");
                return;
            }

            if(passwordInput === passwordSaitin) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashboardPage').classList.remove('hidden');
            } else {
                alert("Password ba daidai ba! Sake gwadawa.");
            }
        }

        function openService(serviceName) {
            document.getElementById('dashboardPage').classList.add('hidden');
            document.getElementById('servicePage').classList.remove('hidden');
            document.getElementById('serviceTitle').innerText = serviceName;
        }

        function goHome() {
            document.getElementById('servicePage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
        }

        function showPinModal() { 
            const number = document.getElementById('targetNumber').value;
            const amount = document.getElementById('amountSelect').value;
            if(number === "" || amount === "Zabi kudi...") {
                alert("Da fatan za a cika lambar da adadin kudi");
                return;
            }
            document.getElementById('pinModal').classList.remove('hidden');
            document.getElementById('mainPinInput').focus();
        }
        
        function closePin() { document.getElementById('pinModal').classList.add('hidden'); }

        function validatePinInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function finalPay() { 
            const pinValue = document.getElementById('mainPinInput').value;
            if(pinValue.length === 4) {
                alert("An biya cikin nasara!"); 
                location.reload();
            } else {
                alert("Saka PIN guda 4");
            }
        }
    </script>
</body>
</html>
